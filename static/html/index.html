<!DOCTYPE html>
<html>

<head>
    <title>HW6</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script type="text/javascript" src="static/scripts/external.js"></script>
</head>

<body>
    <div id="search_bar">
        <div id="search_title">
            Stock Search
        </div>
        <div id="search_form">
            <form id="form_form" name="stock_form" method="get">
                <div id="search_left">
                    <div id="search_left_inner">
                        <embed id="search_solid" src="static/images/search-solid.svg" type="image/svg+xml">
                    </div>
                </div>
                <input type="text" id="stock" name="stock" placeholder="Enter Stock Ticker Symbol">
                <div id="search_right">
                    <embed id="search_times" src="static/images/times-solid.svg" type="image/svg+xml">
                </div>
            </form>
            <div id="empty_warning">
                <div id="empty_info">
                    <div id="exclamation_mark_box">
                        <div id="exclamation_mark"> ! </div>
                        <div id="empty_warning_sentence">Please fill out this field.</div>
                    </div>
                </div>
                <div class="triangle" id="tri1"></div>
                <div class="triangle" id="tri2"></div>
            </div>
        </div>
    </div>
</body>

</html>
